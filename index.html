<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/local.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src"libs/bootstrap/js/bootstrap.min.js"=></script>
	<script type="text/javascript" src="libs/jquery-2.1.4.js"></script>
	<title>Local Weather App</title>
</head>
<body>
	<div class="title">Local Weather App!</div>
    <div class="weatherBody">
    <div class = "container">
  		<div class="wrapper">
    		<form action="" method="post" name="Search-form" class="form-search">       
        		<h3 class="form-search-heading ">Give your location</h3>
        		<hr class="colorgraph"><br>
          			<input type="text" class="form-control country" name="Country" placeholder="Country" required="" autofocus="" />
        			<input type="text" class="form-control city" name="City" placeholder="City" required=""/>          
       		        <button class="btn btn-lg btn-primary btn-block submit"  name="Submit" value="Submit" type="Submit">Submit</button>        
    		</form>     
  		</div>
	</div>

		<div class="location"></div>              
		<div class="condition"></div>
	</div>

	<button class="tempC">Temperature in Celsius</button>
	<button class="tempF">Temperature in Fahrenheit</button>
	<div class="iconTemp">
      <div class="icon"></div>
      <div class="temp"></div>
    </div>  

<script type="text/javascript" src="js/local.js"></script>
</body>
</html>
